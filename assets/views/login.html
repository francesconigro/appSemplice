
<div class="container" >
  


<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" ng-model="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <small ng-show="loginError">Credenziali errate</small>


  <button type="submit" ng-click="login()" class="btn btn-primary">Submit</button>
</form>

</div>
